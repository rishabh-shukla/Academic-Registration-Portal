{% extends "app/base.html" %}
{% block content %}
<nav>
    <div class="nav-wrapper">
      IIT Jodhpur Registration Portal
         <div class="brand-logo center">Dr. {{fac.name}}</div>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/facultyp">Elective Request</a></li>
        <li><a href="/facultyc">Mentor Request</a></li>
        <li class="active"><a href="/student_course">Course Teaching</a></li>
        <li><a href="/logout_f">Logout</a></li>
      </ul>
    </div>
  </nav>
<div class="container">
{%if students%}
<table class="striped">
	<tr><th>Name</th>
	<th>Roll No</th>
	<th>E-mail</th>
	</tr>
{%for s in students%}
<tr>
	<td>{{s.name}}</td>
	<td>{{s.id1}}</td>
	<td>{{s.email}}</td>
</tr>
{%endfor%}
</table>
{%endif%}
</div>
{% endblock %}
